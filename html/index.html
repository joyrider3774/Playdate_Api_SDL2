
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Playdate Game</title>
    <style>
      #canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -o-crisp-edges;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

      #canvas:focus {
        outline: none;
      }

      body {
        background-color: black;
        width: 100%;
        height: 100%;
        overflow: visible;
        padding: 0;
        margin: 0;
      }
    </style>
</head>
<body>
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas	id="canvas" width="400" height="240" tabindex="0" onmousedown="document.getElementById('canvas').focus()" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
        window.addEventListener("load", () => {
          const canvas = document.getElementById("canvas");
          canvas.addEventListener('keydown', (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
              e.preventDefault();
              e.stopImmediatePropagation();
              const event = new KeyboardEvent("keydown", { key: e.key, code: e.code, keyCode: e.keyCode, which: e.which, bubbles: true, cancelable: true });
              window.dispatchEvent(event);
            }
          });
          canvas.addEventListener('keyup', (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
              e.preventDefault();
              e.stopImmediatePropagation();
              const event = new KeyboardEvent("keyup", { key: e.key, code: e.code, keyCode: e.keyCode, which: e.which, bubbles: true, cancelable: true });
              window.dispatchEvent(event);
            }
          });
          canvas.focus();
        });
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="game.js"></script>
</body>

</html>
